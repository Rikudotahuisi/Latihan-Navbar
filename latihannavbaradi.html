<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
}


ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(90deg, #333, #444);
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  position: fixed;   
  top: 0;
  width: 100%;
  z-index: 1000;
}

ul li {
  float: left;
}

ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  transition: 0.3s;
}

ul li a:hover {
  background-color: #575757;
  transform: scale(1.05);
}

ul li a.active {
  background-color: #04AA6D;
  font-weight: bold;
  border-radius: 4px;
}


#home {
  height: 100vh;
  background: url('https://images5.alphacoders.com/910/910065.png') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  text-align: center;
  padding-top: 60px; 
}

#home h1 {
  font-size: 48px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

#home p {
  font-size: 20px;
  margin-bottom: 30px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
}

#home a.btn {
  background: #04AA6D;
  color: white;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 30px;
  transition: 0.3s;
  font-size: 18px;
}

#home a.btn:hover {
  background: #02895a;
  transform: scale(1.1);
}


#contact {
  height: 100vh;
  background: url('https://images3.alphacoders.com/966/966674.png') no-repeat center center/cover;
  display: flex;

  justify-content: center;
  flex-direction: column;
  color: white;
  text-align: center;
  padding-top: 60px;
}

#contact h2 {
  font-size: 36px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
}

#contact p {
  font-size: 18px;
  margin-bottom: 10px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
}
</style>
