<html>
    <title>Navbar Adi</title>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
}

/* Navbar */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #38444d;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  overflow: visible; 
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: #02895a;
}

li a.active {
  background-color: #04AA6D;
  font-weight: bold;
  border-radius: 4px;
}

li.dropdown {
  display: inline-block;
  position: relative; 
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%; 
  left: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 2000;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Section Style */
#home {
  height: 100vh;
  background: url('https://images5.alphacoders.com/910/910065.png') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  text-align: center;
  padding-top: 60px; 
}

#home h1 {
  font-size: 48px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

#home p {
  font-size: 20px;
  margin-bottom: 30px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
}

#home a.btn {
  background: #04AA6D;
  color: white;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 30px;
  transition: 0.3s;
  font-size: 18px;
}

#home a.btn:hover {
  background: #02895a;
  transform: scale(1.1);
}
</style>
</head>
