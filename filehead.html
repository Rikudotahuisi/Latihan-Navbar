<html>
<head>
    <title>Header</title>
</head>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    .header {
      background-color: rgb(204, 204, 204);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      position: relative;
    }

    .header img {
      position: absolute;
      left: 20px;
      height: 60px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .sidebar {
      height: 100vh;
      width: 120px;
      position: fixed;
      top: 100px;
      left: 0;
      padding-top: 10px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      font-weight: bold;
      margin: 10px 0;
      text-decoration: none;
    }

    .content {
      margin-left: 50px;
      padding: 20px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://logos-world.net/wp-content/uploads/2021/02/Dragon-Ball-Logo-1996-present.png" alt="Logo">

<div class="header-title">Selamat Datang Di Website Adiwiranata</div>
  
</body>
</html>
