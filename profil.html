        * {

            height: 55px;

    html, body {
      height: 100%;
      background: linear-gradient(to bottom, #000000, hsl(0, 0%, 0%));
      color: #fff;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .main-container {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 4000px;
    }

    .left-panel {
      width: 300px;
      text-align: center;
    }

    .profile-pic {
      width: 200px;
      height: 250px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0);
    }

    .name {
      margin-top: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .description {
      margin-top: 10px;
      font-size: 7px;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .right-panel {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      gap: 100px;
      flex-grow: 1;
      justify-content: center;
    }

    .content-box {
      background-color: #00000000;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0);
    }

    .content-box img {
      width: 100%;
      border-radius: 8px;
    }

    .content-box p {
      margin-top: 100px;
      font-size: 31px;
      color: #ddd;
    }

    @media screen and (max-width: 400px) {
      body {
        padding: 60px;
      }

      .main-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .right-panel {
        grid-template-columns: repeat(2, 150px);
      }
    }
